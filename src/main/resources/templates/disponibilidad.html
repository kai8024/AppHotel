<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Disponibilidad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="/inicio">Inicio</a></li>
            <li><a href="/hotel">Hoteles</a></li>
            <li><a href="/disponibilidad">Disponibilidad</a></li>
            <li><a href="/pago">pago</a></li>
            <li><a href="/sitios">sitios</a></li>
        </ul>
    </nav>
</header>

<h1>Buscar Habitaciones</h1>
<div class="container">
    <form action="/buscar/disponibilidad" method="post" class="form-vertical">
        <div class="form-group">
            <label>Hotel:</label>
            <select name="hotel" required>
                <option value="" disabled selected>Selecciona un hotel</option>
                <option value="Bogota">Bogota</option>
                <option value="Medellin">Medellin</option>
                <option value="Santa Marta">Santa Marta</option>
            </select>
        </div>
        <label>Habitacion:</label>
        <select name="habitacion" required>
            <option value="" disabled selected>Selecciona una habitacion</option>
            <option value="50000">Individual</option>
            <option value="85000">Doble</option>
            <option value="100000">Suite</option>
        </select>

        <button type="submit" class="button">Buscar</button>
    </form>
</div>

<div th:if="${mensaje}" class="alert alert-danger" role="alert">
    <p th:text="${mensaje}"></p>
</div>
<footer>
    <p>&copy; 2024. Todos los derechos reservados.</p>
    <div class="social-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>
</body>
</html>
